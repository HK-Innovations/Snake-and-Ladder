spring:
  datasource:
    url: 'jdbc:mysql://localhost:3307/HK_snake_ladder'
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
       dialect: org.hibernate.dialect.MySQL8Dialect

  hibernate:
    ddl-auto: update

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

server:
  error:
    whitelabel:
      enabled: false
